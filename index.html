<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta content="width=device-width, initial-scale=1" name="viewport" /> 
	<title>CT-Gaming</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<img class="header__banner" src="banner.png">
	</header>
	<main>
		<h2 class="message hidden">No items found</h2>
		<div class="games__grid">
			<div class="grid__game">
				<div class="game__bord">
					<p class="game__name"></p>
					<svg class="game__star" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path class="star__inner" opacity="0.15" d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" fill="#001A72"/>
						<path class="star__outline" d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" stroke="#001A72" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</div>
				<div class="game__buttons hidden">
					<a class="buttons__demo" href="">Демо</a>
					<a class="buttons__play" href="">Играй</a>
				</div>
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="js/scripts.js"></script> 
</body>
</html>
